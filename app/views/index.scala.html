@()(implicit user: User, lang: Lang)


@templates.default() {
  <h1>Welcome on SteamOff, @user.name!</h1>

  <p>Hey we're almost ready to let battle your colleagues on some epic multiplayer battle, you just need to : <p>

  <a class="btn" href="/steam/opendIDUrl"><img src="@routes.Assets.at("images/steam.png")" alt="Steam"> Add your Steam account</a>
  <p>{{data.test}}</p>
  <p>{{data.number}}</p>
  <p>{{user}}</p>


  <button id="fight">FIGHT!</button>

  <div id="scheduled" style="display:none">FIGHT SCHEDULED \o/</div>

  <script type="text/javascript">
    $("#fight").click(function(e){
      e.preventDefault();
      $.post("/api/v1/match").then(function(){
        $("#scheduled").fadeIn();
      });
    });
  </script>

}
